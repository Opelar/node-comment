<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>goalList</title>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no,email=no,address=no,date=no"/>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height"/>
    <link rel="stylesheet" href="/stylesheets/reset.css" />
    <link rel="stylesheet" href="/stylesheets/common.css" />
    <link rel="stylesheet" href="/stylesheets/goalList.css">
    <script src="../javascript/jquery-3.1.1.js"></script>
</head>
<body>
	<div class="goal-list">
        <!-- tab -->
    	<div class="tab" id="tab">
            <div class="col col-left active">进行中</div>
            <div class="col col-center">已完成</div>
            <div class="col col-right">未完成</div>
    	</div>
    	<div class="content">
            <!-- list -->
    		<div class="list">
                <!-- item -->
                <div class="item">
                    <div class="line">
                    <div class="title">旅行!</div>
                    <div class="status">未完成</div>
                    </div>
                    <div class="line line-time">
                        <div class="col col-start">2016.11.12 / 12:00</div>
                        <div class="col col-center"></div>
                        <div class="col col-end">2016.12.30 13:00</div>
                    </div>
                    <div class="line line-type">
                        <div class="type">类型：<span>每周</span></div>
                        <a href="###" class="modify"></a>
                        <a href="###" class="del"></a>
                    </div>
                </div>
                
                <div class="item">
                    <div class="line">

                <div class="item">

                    <div class="line line-time">
